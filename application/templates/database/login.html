<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#0f0620" />
    <meta name="description" content="An AI development and research community. The Land of Dream.">
	<meta name="google-site-verification" content="jMgOBqBBFyfaG2rFQDOeJtQ-NSCTNWZgg5yIPA-5Bbk" />
    <title>Database Admin Login</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/main.css">
    <link rel="stylesheet" href="../static/CSS/macOS-window.css">
	<link rel="icon" href="../static/images/mf-trans.webp">
	<script src="../static/JS/basic.js"></script>
</head>
<body>
    <div class="cover" style="width: 100vw; height: 100vh;">
        <img src="../static/images/bk4.jpg" alt="Login Background" />
    </div>
    <div class="dialog-content" style="display: block !important;">
		<div class="dialog-header">
			<img src="../static/images/square-logo.webp" width="50" height="50" /><br/>
			<span class="dialog-title">Admin Login</span>
		</div>
		<div class="dialog-body">
            <form action='/database' method='post'>
                <div class='form-group'>
                    <!-- <label for='name'>Enter a valid super-username</label> -->
                    <input type='text' name='name' id='dialog-join-name' class='form-control' placeholder='Admin name' required maxlength='50'>
                </div>
                <div class='form-group'>
                    <!-- <label for='email'>Enter authorization code</label> -->
                    <input type='password' name='password' id='dialog-join-email' class='form-control' placeholder='Authorization code' required maxlength='50'>
                </div>
                <div class='form-group hide'>
                    <input name='email2' type='text' maxlength='50' />
                </div>
                <div class='form-group'>
                    <input type='submit' name='submit' id='dialog-join-submit' class='btn btn-primary' value='Confirm'>
                </div>
            </form>
		</div>
	</div>
</body>
</html>
