{% macro render_field(field) %}
    <div class="form-group">{{ field(**kwargs)|safe }}</div>
{% endmacro %}

{% macro render_error(field) %}
    {% if field.errors %}
        <ul class="errors">
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
